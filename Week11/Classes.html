    <body>
        <script>
            class Animal {
                constructor (name) {
                    this.name = name;
                }
                speak () {
                    return `${this.name} makes a noise`;
                }
            }
            const myPet = new Animal ("FirstPet")
            console.log(myPet.speak())
        </script>
